<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symptoms | Smart Health Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #f0f8ff, #ffffff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 50px;
        margin-top: 50px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
      }

      h2 {
        color: #0d6efd;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }

      .lead {
        font-size: 1.1rem;
        color: #555;
      }

      .symptom-card {
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
      }

      .symptom-card:hover {
        transform: translateY(-5px);
        background: #e9f5ff;
        border-color: #0d6efd;
      }

      .card-text {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        text-transform: capitalize;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }
      }

      .logo {
        width: 50px;
        height: 50px;
        color: black;
        margin-top: 0;
        margin-left: 2px;
      }

      .myimg {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo at the top-left corner -->
        <div class="logo">
          <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="">
        </div>

        <a class="navbar-brand" href="#">Smart Health Navigator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Symptoms</a></li>
            <li class="nav-item"><a class="nav-link" href="/medication">Medication</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Symptoms Content -->
    <div class="container">
      <h2>All Recognized Symptoms</h2>
      <p class="lead text-center mb-5">
        Below is a comprehensive list of symptoms recognized by our Smart Health Navigator system.
      </p>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        {% for symptom in symptoms %}
        <div class="col">
          <div class="card symptom-card h-100 shadow-sm">
            <div class="card-body text-center">
              <p class="card-text">{{symptom}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
